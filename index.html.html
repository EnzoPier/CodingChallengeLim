<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">



    
    <title>Lim-monopattini</title>
  </head>
  <body>
    <div class="container">

      <!--logo -->
      <header>
        <img id="logo" src="logo.png">
        <span>Taking Booleaners from A to B</span>
      </header>

      <!-- Menu navigazione -->
      <nav>
          <button type="button" name="prenota">Prenota</button>
          <button type="button" name="termina">Termina Prenotazione</button>
          <button type="button" name="luci">Accendi Luci</button>
      </nav>

      
      <main>

        <!-- Primo monopattino-->
        <section class="monopattino">
          <input type="checkbox" name="monopattino-select" value="booked">
          <span class="monopattino-name">Monopattino DinDin2</span>
          <span class="distance"><span class="freccia"> </span>Via Ugo Fantocci  <span class="metri">140</span> metri da te</span>
          <div>Stato carica: </div>
          <div class="med-bar"></div>
        </section>

        <!-- Secondo monopattino -->
        <section class="monopattino">
          <input type="checkbox" name="monopattino-select" value="booked">
          <span class="monopattino-name">Monopattino Carl126</span>
          <span class="distance"><span class="freccia"> </span>Via Appia antica <span class="metri">220</span> metri da te</span>
          <div>Stato carica: </div>
          <div class="full-bar"></div>
        </section>

        <!-- Terzo monopattino-->
        <section class="monopattino">
          <input type="checkbox" name="monopattino-select" value="booked">
          <span class="monopattino-name">Monopattino Kety126</span>
          <span class="distance"><span class="freccia"> </span>Piazza P.Felini <span class="metri">370</span> metri da te</span>
          <div>Stato carica: </div>
          <div class="low-bar"></div>
        </section>

      </main>
    </div>
  </body>
</html>
